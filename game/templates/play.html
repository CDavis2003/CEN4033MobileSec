{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game | Security Awareness Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'game/css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Cybersecurity Game</h1>

    <h2>Question:</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="hidden" name="question_id" value="{{ question.id }}">
      <p>{{ question.question_text }}</p>

      <label><input type="radio" name="selected_answer" value="True" required> True</label><br>
      <label><input type="radio" name="selected_answer" value="False" required> False</label><br>

      <button type="submit">Submit</button>
    </form>

    {% if feedback %}
      <p><strong>{{ feedback }}</strong></p>
    {% endif %}

    <p>Current Score: <strong>{{ score }}</strong></p>
  </div>
</body>
</html>
